name: Ruff Check

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - 'pyproject.toml'
      - '.python-version'
      - 'uv.lock'
  pull_request:
    branches:
      - main
    paths:
      - 'tools/**'
      - 'pyproject.toml'
      - '.python-version'
      - 'uv.lock'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff check
        run: uv run ruff check . --no-fix

      - name: Ruff format check
        run: uv run ruff format . --check
